{% extends 'base.html' %}

{% block title %} User Form {% endblock %}
{% block content %}
<h2>Add User</h2>
<form method="POST" action="/users/new">
  <p>First Name:     <input name="fname"></p>
  <p>Last Name:  <input name="lname"></p>
  <p>Image URL:   <input name="imgURL"></p>
  <button type="submit">Save</button>
</form>

{% endblock %}
