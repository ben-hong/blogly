{% extends 'base.html' %}

{% block title %} Post Form {% endblock %}
{% block content %}
<h2>Add Post for {{user.full_name()}}</h2>
<form method="POST" action="/users/{{user.id}}/posts/new">
  <p>Title:     <input name="title"></p>
  <p>Content:  <input name="content"></p>
  <a href="/user/{{user.id}}">Cancel</a>
  <button type="submit">Add</button>
</form>

{% endblock %}
