{% extends 'base.html' %}

{% block title %} Users Details {% endblock %}

{% block content %}
<img src="{{user.image_url}}" height="200" width="200">
<h1>{{user.full_name()}}</h1>

<a href="/user/{{user.id}}/edit"><button>Edit</button></a>
<a href="/delete/{{user.id}}"><button>Delete</button></a>

<h2>Posts</h2>
<ul>
{% for post in posts %}

<li><a href="/posts/{{post.id}}">{{post.title}}</a></li>

{% endfor %}
</ul>

<a href="/users/{{user.id}}/posts/new">Add Post</a>
{% endblock %}
