{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %}
<h2>Users</h2>
<ul>
{%for user in users%}
<li>
<a href="/user/{{user.id}}">{{user.full_name()}}</a>
</li>
{% endfor %}
</ul>
<div>
  <a href="/users/new"><button>Add User</button></a>
  </div>

  <div id="tag-div">
    <h2>Tags</h2>
    <ul>
      {%for tag in tags%}
      <li><a href="">{{tag.name}}</a></li>
      {% endfor %}
    </ul>
    <a href="/tags/new">Add Tag</a>
  </div>
{% endblock %}
