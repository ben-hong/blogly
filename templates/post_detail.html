{% extends 'base.html' %}

{% block title %} Post Details {% endblock %}

{% block content %}
<h1>{{post.title}}</h1>

<p>{{post.content}}</p>
<h4>By {{user.full_name()}}</h4>
<a href="/user/{{user.id}}">Cancel</a>
<a href="/posts/{{post.id}}/edit">Edit</a>
<form action="/posts/{{post.id}}/delete" method="POST">
<button>Delete</button>
</form>
{% endblock %}
